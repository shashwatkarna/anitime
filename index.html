<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Anime Watch Time Calculator</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f0f5ff;
            color: #333;
            margin: 0;
            padding: 20px;
            line-height: 1.6;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #6200ee;
            text-align: center;
            margin-bottom: 30px;
        }
        .search-container {
            position: relative;
            margin-bottom: 30px;
        }
        #animeInput {
            width: 100%;
            padding: 15px;
            font-size: 16px;
            border: 2px solid #d0d0d0;
            border-radius: 8px;
            box-sizing: border-box;
            transition: border-color 0.3s;
        }
        #animeInput:focus {
            outline: none;
            border-color: #6200ee;
        }
        #suggestions {
            position: absolute;
            width: 100%;
            max-height: 200px;
            overflow-y: auto;
            background-color: white;
            border: 1px solid #ddd;
            border-radius: 0 0 8px 8px;
            z-index: 10;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            display: none;
        }
        .suggestion-item {
            padding: 12px 15px;
            cursor: pointer;
            border-bottom: 1px solid #f0f0f0;
        }
        .suggestion-item:hover {
            background-color: #f5f0ff;
        }
        .suggestion-item:last-child {
            border-bottom: none;
        }
        .result-container {
            background-color: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
            display: none;
        }
        .result-container h2 {
            color: #6200ee;
            margin-top: 0;
        }
        .result-detail {
            margin: 10px 0;
            font-size: 16px;
        }
        .highlight {
            font-weight: bold;
            color: #6200ee;
        }
        button {
            background-color: #6200ee;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #5000d6;
        }
        .loading {
            text-align: center;
            margin: 20px 0;
            display: none;
        }
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #6200ee;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 1s linear infinite;
            margin: 0 auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .error-message {
            color: #d32f2f;
            background-color: #ffeaea;
            padding: 10px;
            border-radius: 5px;
            margin-top: 10px;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Anime Watch Time Calculator</h1>
        <div class="search-container">
            <input type="text" id="animeInput" placeholder="Enter anime name..." autocomplete="off">
            <div id="suggestions"></div>
        </div>
        <button id="calculateBtn">Calculate Watch Time</button>
        
        <div class="loading" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>Finding anime data...</p>
        </div>
        
        <div class="error-message" id="errorMessage"></div>
        
        <div class="result-container" id="resultContainer">
            <h2 id="animeName"></h2>
            <div class="result-detail">Episodes: <span id="episodeCount" class="highlight"></span></div>
            <div class="result-detail">Average Episode Length: <span id="episodeLength" class="highlight"></span> minutes</div>
            <div class="result-detail">Total Watch Time: <span id="totalTime" class="highlight"></span></div>
            <div class="result-detail">At 3 episodes per day: <span id="timeToFinish3" class="highlight"></span></div>
            <div class="result-detail">At 5 episodes per day: <span id="timeToFinish5" class="highlight"></span></div>
        </div>
    </div>

    <script>
        // Anime database - would be replaced with a real API in production
        const animeDatabase = [
            { 
                name: "Naruto", 
                episodes: 220, 
                episodeLength: 23,
                imageUrl: "naruto.jpg" 
            },
            { 
                name: "Naruto Shippuden", 
                episodes: 500, 
                episodeLength: 23,
                imageUrl: "naruto-shippuden.jpg" 
            },
            { 
                name: "One Piece", 
                episodes: 1100, 
                episodeLength: 24,
                imageUrl: "one-piece.jpg" 
            },
            { 
                name: "Attack on Titan", 
                episodes: 87, 
                episodeLength: 24,
                imageUrl: "attack-on-titan.jpg" 
            },
            { 
                name: "Death Note", 
                episodes: 37, 
                episodeLength: 23,
                imageUrl: "death-note.jpg" 
            },
            { 
                name: "Fullmetal Alchemist: Brotherhood", 
                episodes: 64, 
                episodeLength: 24,
                imageUrl: "fullmetal-alchemist.jpg" 
            },
            { 
                name: "My Hero Academia", 
                episodes: 113, 
                episodeLength: 24,
                imageUrl: "my-hero-academia.jpg" 
            },
            { 
                name: "Demon Slayer", 
                episodes: 44, 
                episodeLength: 24,
                imageUrl: "demon-slayer.jpg" 
            },
            { 
                name: "Hunter x Hunter", 
                episodes: 148, 
                episodeLength: 23,
                imageUrl: "hunter-x-hunter.jpg" 
            },
            { 
                name: "Dragon Ball Z", 
                episodes: 291, 
                episodeLength: 24,
                imageUrl: "dragon-ball-z.jpg" 
            },
            { 
                name: "Jujutsu Kaisen", 
                episodes: 38, 
                episodeLength: 24,
                imageUrl: "jujutsu-kaisen.jpg" 
            },
            { 
                name: "Tokyo Revengers", 
                episodes: 24, 
                episodeLength: 23,
                imageUrl: "tokyo-revengers.jpg" 
            },
            { 
                name: "Steins;Gate", 
                episodes: 24, 
                episodeLength: 24,
                imageUrl: "steins-gate.jpg" 
            },
            { 
                name: "Spy x Family", 
                episodes: 25, 
                episodeLength: 24,
                imageUrl: "spy-x-family.jpg" 
            },
            { 
                name: "Vinland Saga", 
                episodes: 24, 
                episodeLength: 24,
                imageUrl: "vinland-saga.jpg" 
            },
            { 
                name: "Bleach", 
                episodes: 366, 
                episodeLength: 24,
                imageUrl: "bleach.jpg" 
            },
            { 
                name: "Chainsaw Man", 
                episodes: 12, 
                episodeLength: 24,
                imageUrl: "chainsaw-man.jpg" 
            },
            { 
                name: "Black Clover", 
                episodes: 170, 
                episodeLength: 24,
                imageUrl: "black-clover.jpg" 
            },
            { 
                name: "Tokyo Ghoul", 
                episodes: 48, 
                episodeLength: 24,
                imageUrl: "tokyo-ghoul.jpg" 
            },
            { 
                name: "Haikyuu!!", 
                episodes: 85, 
                episodeLength: 24,
                imageUrl: "haikyuu.jpg" 
            }
        ];

        // DOM Elements
        const animeInput = document.getElementById('animeInput');
        const suggestions = document.getElementById('suggestions');
        const calculateBtn = document.getElementById('calculateBtn');
        const loadingIndicator = document.getElementById('loadingIndicator');
        const resultContainer = document.getElementById('resultContainer');
        const errorMessage = document.getElementById('errorMessage');
        
        // Result elements
        const animeNameElement = document.getElementById('animeName');
        const episodeCountElement = document.getElementById('episodeCount');
        const episodeLengthElement = document.getElementById('episodeLength');
        const totalTimeElement = document.getElementById('totalTime');
        const timeToFinish3Element = document.getElementById('timeToFinish3');
        const timeToFinish5Element = document.getElementById('timeToFinish5');

        // Event listeners
        animeInput.addEventListener('input', handleInput);
        calculateBtn.addEventListener('click', calculateWatchTime);

        // Close suggestions when clicking outside
        document.addEventListener('click', function(e) {
            if (e.target !== animeInput && e.target !== suggestions) {
                suggestions.style.display = 'none';
            }
        });

        // Handle input for autocomplete
        function handleInput() {
            const inputValue = animeInput.value.trim().toLowerCase();
            
            // Clear suggestions
            suggestions.innerHTML = '';
            
            if (inputValue.length < 2) {
                suggestions.style.display = 'none';
                return;
            }
            
            // Filter anime names that match input
            const matchingAnimes = animeDatabase.filter(anime => 
                anime.name.toLowerCase().includes(inputValue)
            );
            
            if (matchingAnimes.length > 0) {
                // Create suggestion items
                matchingAnimes.forEach(anime => {
                    const item = document.createElement('div');
                    item.className = 'suggestion-item';
                    item.textContent = anime.name;
                    
                    // Handle suggestion click
                    item.addEventListener('click', () => {
                        animeInput.value = anime.name;
                        suggestions.style.display = 'none';
                        calculateWatchTime();
                    });
                    
                    suggestions.appendChild(item);
                });
                
                suggestions.style.display = 'block';
            } else {
                suggestions.style.display = 'none';
            }
        }

        // Calculate watch time
        function calculateWatchTime() {
            const animeName = animeInput.value.trim();
            
            if (!animeName) {
                showError("Please enter an anime name");
                return;
            }
            
            // Show loading
            loadingIndicator.style.display = 'block';
            resultContainer.style.display = 'none';
            errorMessage.style.display = 'none';
            
            // Simulate API delay
            setTimeout(() => {
                const anime = animeDatabase.find(a => 
                    a.name.toLowerCase() === animeName.toLowerCase()
                );
                
                if (anime) {
                    displayResults(anime);
                } else {
                    // Try a more flexible search
                    const closeMatch = animeDatabase.find(a => 
                        a.name.toLowerCase().includes(animeName.toLowerCase())
                    );
                    
                    if (closeMatch) {
                        displayResults(closeMatch);
                    } else {
                        showError("Anime not found in our database. Please check the spelling or try another anime.");
                    }
                }
                
                loadingIndicator.style.display = 'none';
            }, 800);
        }

        // Display results
        function displayResults(anime) {
            // Calculate total watch time in minutes
            const totalMinutes = anime.episodes * anime.episodeLength;
            
            // Convert to hours and minutes
            const hours = Math.floor(totalMinutes / 60);
            const minutes = totalMinutes % 60;
            
            // Calculate days to finish at different rates
            const daysAt3Episodes = Math.ceil(anime.episodes / 3);
            const daysAt5Episodes = Math.ceil(anime.episodes / 5);
            
            // Update the DOM
            animeNameElement.textContent = anime.name;
            episodeCountElement.textContent = anime.episodes;
            episodeLengthElement.textContent = anime.episodeLength;
            totalTimeElement.textContent = `${hours} hours, ${minutes} minutes`;
            timeToFinish3Element.textContent = `${daysAt3Episodes} days`;
            timeToFinish5Element.textContent = `${daysAt5Episodes} days`;
            
            // Show results
            resultContainer.style.display = 'block';
        }

        // Show error message
        function showError(message) {
            errorMessage.textContent = message;
            errorMessage.style.display = 'block';
            loadingIndicator.style.display = 'none';
            resultContainer.style.display = 'none';
        }

        // Add keyboard navigation for suggestions
        animeInput.addEventListener('keydown', function(e) {
            const items = suggestions.getElementsByClassName('suggestion-item');
            
            if (items.length === 0) return;
            
            // Find currently selected item
            let selectedIndex = -1;
            for (let i = 0; i < items.length; i++) {
                if (items[i].classList.contains('selected')) {
                    selectedIndex = i;
                    break;
                }
            }
            
            // Handle arrow keys
            if (e.key === 'ArrowDown') {
                e.preventDefault();
                if (selectedIndex < items.length - 1) {
                    if (selectedIndex >= 0) {
                        items[selectedIndex].classList.remove('selected');
                    }
                    items[selectedIndex + 1].classList.add('selected');
                    items[selectedIndex + 1].scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'ArrowUp') {
                e.preventDefault();
                if (selectedIndex > 0) {
                    items[selectedIndex].classList.remove('selected');
                    items[selectedIndex - 1].classList.add('selected');
                    items[selectedIndex - 1].scrollIntoView({ block: 'nearest' });
                }
            } else if (e.key === 'Enter') {
                e.preventDefault();
                if (selectedIndex >= 0) {
                    animeInput.value = items[selectedIndex].textContent;
                    suggestions.style.display = 'none';
                    calculateWatchTime();
                }
            } else if (e.key === 'Escape') {
                suggestions.style.display = 'none';
            }
        });

        // Initial focus
        animeInput.focus();
    </script>
</body>
</html>
